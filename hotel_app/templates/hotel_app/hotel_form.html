{% extends 'hotel_app/base.html' %}

{% block title %}{% if object %}Update Hotel{% else %}Add Hotel{% endif %}{% endblock %}

{% block content %}
  <h1>{% if object %}Update Hotel{% else %}Add Hotel{% endif %}</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{% if object %}Update{% else %}Submit{% endif %}</button>
  </form>
  <a href="{% url 'hotel_list' %}">Back to Hotel List</a>
{% endblock %}

{% extends 'hotel_app/base.html' %}

{% block title %}Delete Room{% endblock %}

{% block content %}
<h1>Delete Room</h1>
<p>Are you sure you want to delete Room {{ object.room_number }} from {{ object.hotel.name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'room_list' %}">Cancel</a>
{% endblock %}

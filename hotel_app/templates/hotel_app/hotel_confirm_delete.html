{% extends 'hotel_app/base.html' %}

{% block title %}Delete Hotel{% endblock %}

{% block content %}
  <h1>Delete Hotel</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'hotel_list' %}">Cancel</a>
{% endblock %}

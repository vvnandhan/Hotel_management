{% extends 'hotel_app/base.html' %}

{% block title %}{% if object %}Update Employee{% else %}Add Employee{% endif %}{% endblock %}

{% block content %}
    <h1>{% if object %}Update Employee{% else %}Add Employee{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Submit{% endif %}</button>
    </form>
    <a href="{% url 'employee_list' %}">Back to Employee List</a>
{% endblock %}
